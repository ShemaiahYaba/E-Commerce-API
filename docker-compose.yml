version: "3.8"

services:
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run:app
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:////data/ecommerce.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-jwt-in-production}
    volumes:
      - sqlite_data:/data
    command: sh -c "flask db upgrade && python -m uvicorn run:asgi_app --host 0.0.0.0 --port 5000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/v1/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  sqlite_data:
