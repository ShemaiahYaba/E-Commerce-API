{% extends "base.html" %}
{% block title %}Reset Password — ShopAPI Demo{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col justify-center max-w-md mx-auto w-full">
  <div class="text-center mb-8">
    <div class="w-16 h-16 rounded-2xl mx-auto flex items-center justify-center text-white mb-4 shadow-lg" style="background:linear-gradient(135deg,#6366f1,#8b5cf6)">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>
    </div>
    <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Set New Password</h1>
    <p class="text-slate-500 mt-2">Enter your new secure password below.</p>
  </div>

  <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
    <form method="POST" action="/web/reset-password">
      <input type="hidden" name="token" value="{{ token }}">
      
      <div class="space-y-5 mb-6">
        <div>
          <label for="new_password" class="block text-sm font-semibold text-slate-700 mb-2">New Password</label>
          <input type="password" id="new_password" name="new_password" required minlength="8"
            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all"
            placeholder="••••••••">
        </div>
        <div>
          <label for="confirm_password" class="block text-sm font-semibold text-slate-700 mb-2">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all"
            placeholder="••••••••">
        </div>
      </div>

      <button type="submit" class="w-full btn-primary text-white font-bold py-3.5 rounded-xl shadow-md transition-all">
        Update Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
