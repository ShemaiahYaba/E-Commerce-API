{% extends "base.html" %}
{% block title %}Forgot Password â€” ShopAPI Demo{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col justify-center max-w-md mx-auto w-full">
  <div class="text-center mb-8">
    <div class="w-16 h-16 rounded-2xl mx-auto flex items-center justify-center text-white mb-4 shadow-lg" style="background:linear-gradient(135deg,#6366f1,#8b5cf6)">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>
    </div>
    <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Forgot Password?</h1>
    <p class="text-slate-500 mt-2">Enter your email and we'll send you a link to reset your password.</p>
  </div>

  <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
    <form method="POST" action="/web/forgot-password">
      <div class="mb-6">
        <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Email Address</label>
        <div class="relative">
          <input type="email" id="email" name="email" required
            class="w-full pl-11 pr-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all"
            placeholder="you@example.com">
          <div class="absolute left-4 top-3.5 text-slate-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/></svg>
          </div>
        </div>
      </div>

      <button type="submit" class="w-full btn-primary text-white font-bold py-3.5 rounded-xl shadow-md transition-all">
        Send Reset Link
      </button>
    </form>
    
    <div class="mt-6 text-center text-sm font-medium">
      <a href="/web/login" class="text-indigo-600 hover:text-indigo-500">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
