{% extends "base.html" %}
{% block title %}Register - E-Commerce API{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white shadow rounded-lg p-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>

    <form method="POST" action="/web/register">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com"
        >
      </div>

      <div class="mb-4">
        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="John"
        >
      </div>

      <div class="mb-4">
        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Doe"
        >
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        >
        <p class="mt-1 text-xs text-gray-500">Minimum 8 characters, include a number</p>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Create Account
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/web/login" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
