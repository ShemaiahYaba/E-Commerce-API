<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}E-Commerce API{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow border-b border-gray-200 px-4 py-3">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="/web/docs" class="text-xl font-bold text-blue-600">E-Commerce API</a>
      <div class="flex gap-4">
        <a href="/docs" class="text-blue-600 hover:underline">Swagger /docs</a>
        <a href="/api/v1/health" class="text-gray-600 hover:underline">Health</a>
      </div>
    </div>
  </nav>
  <main class="max-w-7xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
