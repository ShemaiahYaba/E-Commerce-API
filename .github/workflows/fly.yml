name: Fly.io Deploy
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly.io
        run: |
          flyctl secrets set DATABASE_URL="${{ secrets.DATABASE_URL }}" --app e-commerce-api-qnpzvq --stage
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: 
